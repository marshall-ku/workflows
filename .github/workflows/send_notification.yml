name: Send discord notification

on:
  workflow_call:
    inputs:
      succeed:
        description: 'Status of job'
        required: true
        type: boolean
      color:
        description: 'Color of embed'
        required: false
        type: string
        default: ''
      title:
        description: 'Title of embed'
        required: false
        type: string
        default: ''
      message:
        description: 'Message to send'
        required: false
        type: string
        default: ''
    secrets:
      url:
        description: 'Webhook url'
        required: false

env:
  TEST: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  run:
    name: Send notification
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        shell: bash
        run: echo "$PWD"
      - name: Make curl request
        shell: bash
        run: |
          status=$([ "${{ inputs.succeed }}" == "true" ] && echo 'succeed' || echo 'failed')

          default_color=$([ "${{ inputs.succeed }}" == "true" ] && echo '5763719' || echo '16007990')
          color="${{ inputs.color }}"

          if [ -z "$color" ]; then
              color="$default_color"
          fi

          default_title=$([ "${{ inputs.succeed }}" == "true" ] && echo 'Workflow succeed' || echo 'Workflow failed')
          title="${{ inputs.title }}"

          if [ -z "$title" ]; then
              title="$default_title"
          fi

          json_payload=$(cat << EOF
          {
              "embeds": [
                      {
                          "type": "rich",
                          "title": "$title",
                          "description": "${{ inputs.message }}",
                          "color": "$color",
                          "fields": [
                              {
                              "name": "Ref",
                              "value": "${{ github.ref }}"
                              },
                              {
                              "name": "URL",
                              "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                              },
                              {
                              "name": "Event",
                              "value": "${{ github.event_name }}"
                              }
                          ],
                          "footer": {
                              "text": "${{ github.actor }}"
                          }
                      }
              ]
          }
          EOF
          )

          url="${{ secrets.url }}"
          if [ -z "$url" ]; then
              url="${{ env.TEST }}"
          fi

          curl -H "Content-Type:application/json" -d "$json_payload" "$url"
